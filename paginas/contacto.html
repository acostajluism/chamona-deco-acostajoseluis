<body>
    <div id="grilla">
        <header class="border">
            <div>
                <img src="../Imagenes/logo.jpg" alt="logo">

        <nav>

        </nav>
        <main>
            <section>
                <artcile>
                    <form action="">
                        <h1>Contacto</h1>
                        <label for="nombre_contacto">Nombre</label>
                        <input type="text" name="nombre_contacto" id="nombre_contacto">
                        <br>
                        <label for="mail_contacto">Email</label>
                        <input type="email" name="mail_contacto" id="mail_contacto">
                        <br>
                        <label for="telefono_contacto">Telefono</label>
                        <input type="tel" name="telefono_contacto" id="telefono_contacto">
                        <br>
                        <label for="mensaje_contacto">Mensaje</label>
                        <textarea name="mensaje_contacto" id="mensaje_contacto" cols="30" rows="10"></textarea>
                        <br>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </form>
                </artcile>
            </section>
        </main>
        <!-- Pie de pagina -->

                <ul>
